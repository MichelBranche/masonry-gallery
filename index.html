  <!-- HEADER PROGETTO -->

    <div class="container">
      <a href="index.html" class="back-link">← Back to portfolio</a>

      <h1>Masonry Gallery</h1>

        Layout tipo Pinterest realizzato con HTML e CSS.
        Focus su card riutilizzabili, overlay interattivi e responsive design.
      </p>
    </div>
  </header>

  <main class="container">

        <!-- CARD 1 -->

          <img class="scheda-immagine"
            src="https://images.pexels.com/photos/30965754/pexels-photo-30965754.jpeg"
            alt="Foto Pexels 30965754"
            loading="lazy">

          <button class="salva" type="button">Save</button>

          <div class="barra-bassa">
            <a class="link-basso"
               href="https://www.pexels.com/photo/30965754/"
               target="_blank" rel="noopener noreferrer">
               <span class="freccia">↗</span>
               <span class="testo-link">pexels.com...</span>
            </a>

            <button class="tondo" type="button" aria-label="Condividi">
              <img class="icona"
                src="https://static.vecteezy.com/system/resources/thumbnails/014/455/886/small/share-icon-on-transparent-background-free-png.png"
                alt="">
            </button>

            <button class="tondo" type="button" aria-label="Altro">···</button>
          </div>
        </article>
