<body class="page-light">

  <header class="project-header">
    <div class="container">
      <a href="https://michelbranche.github.io/portfolio/" class="back-link">← Back to portfolio</a>
      <h1>Masonry Gallery</h1>
      <p>
        Layout tipo Pinterest realizzato con HTML e CSS.

      </p>
    </div>

        <div class="barra-bassa">

            <span class="freccia">↗</span>
            <span class="testo-link">pexels.com...</span>
          </a>
          <button class="tondo" aria-label="Condividi">
            <img class="icona"
              src="https://static.vecteezy.com/system/resources/thumbnails/014/455/886/small/share-icon-on-transparent-background-free-png.png"
              alt="">
          </button>
          <button class="tondo" aria-label="Altro">···</button>
        </div>
      </div>
